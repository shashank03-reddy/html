<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Page </title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #6c63ff;
            /* Vibrant violet background */
            color: white;
            position: fixed;
            top: 0;
            width: 98%;
            z-index: 10;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
        }

        .navigation-bar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navigation-bar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }


        .main-content {
            padding-top: 100px;
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        .scroll-indicator {
            margin-top: 2rem;
            font-style: italic;
            color: #888;
        }

        .footer-container {
            background-color: #323232;
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-around;
            border-radius: 15px;
            margin: 40px 40px;
        }

        .footer-logo {
            font-size: 40px;
            font-weight: bold;
        }

        .footer-links,
        .footer-discover,
        .footer-learn {
            display: flex;
            flex-direction: column;
        }

        .footer-links ul,
        .footer-discover ul,
        .footer-learn ul {
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }

        .footer-links ul li a,
        .footer-discover ul li a,
        .footer-learn ul li a {
            color: #ffde59;
            text-decoration: none;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
    </style>
</head>

<body>
    <header class="header-container">
        <div class="logo">Logo</div>
        <nav class="navigation-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Welcome to Website</h1>
        <p>Required Content</p>
    </main>

    <footer class="footer-container">
        <div class="footer-logo"> Logo</div>
        <div class="footer-links">
            <div>Quick Links</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="footer-discover">
            <div>Discover</div>
            <ul>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </div>
        <div class="footer-learn">
            <div>Learn More</div>
            <ul>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
