<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Application Form</title>
</head>

<body>
    <section class="form-section">
        <h2>Application Form</h2>
        <form action="#" method="post" enctype="multipart/form-data" class="application-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dateofbirth">Date of Birth:</label>
                <input type="date" id="dateofbirth" name="dateofbirth" required>
            </div>
            <div class="form-group">
                <label for="statement">Statement of Purpose:</label>
                <textarea id="statement" name="statement" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume/CV:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Submit Application</button>
            </div>
        </form>
    </section>
</body>

</html>
